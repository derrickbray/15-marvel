<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Marvel</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="full-page">

    <div class="modal" v-if="modalDescription">
      <div class="modal__card">
        <button class="modal__btn" v-on:click="hideModal" type="submit"><i class="fa fa-times" aria-hidden="true"></i></button>
        <p v-html="modalDescription"></p>
      </div>
    </div>


    <div class="nav">
      <div class="container">
        <div class="nav__flex">
          <h1>Marvel</h1>
          <form class="nav__search" v-on:submit.prevent="searchSeries(searchTerm)">
          <input type="text" placeholder="Search" class="nav__input" v-model="searchTerm">

        </form>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="grid">

          <div class="grid__ind grid__ind--left">
            <div class="series">
              <img v-bind:src="seriesData.thumbnail.path + '.' + seriesData.thumbnail.extension" alt="" class="series__img">
              <div class="series__text">
                <h2 class="series__text-title">{{ seriesData.title }}</h2>
                <h4 class="series__text-date">{{seriesData.startYear}} - {{seriesData.endYear}}</h4>
                <h3 class="series__text-creatortitle">creators</h3>
                <ul class="series__text-list">
                  <li class="series__text-listitem" v-for="creator in seriesData.creators.items">{{ creator.name }}</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="grid__ind grid__ind--right">

            <div class="characters">
              <h3>characters</h3>
              <div class="grid">
                <div class="grid__ind" v-for="character in characters">
                  <div class="character">
                    <div class="square">
                      <img v-bind:src="character.thumbnail.path + '.' + character.thumbnail.extension" alt="" class="square__pic">
                    </div>
                    <p class="characters__card-title">{{ character.name }}</p>
                    <button class="comics__btn" v-on:click="showDescription(character.description)">Read More</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="comics">
              <h3>comics</h3>
              <div class="grid">
                <div class="grid__ind" v-for="comic in comics">
                  <div class="square">
                    <img v-bind:src="comic.thumbnail.path + '.' + comic.thumbnail.extension" alt="" class="square__pic">
                  </div>
                  <p class="comics__card-issue"># {{ comic.issueNumber }}</p>
                  <p class="comics__card-title">{{ comic.series.name }}</p>
                  <p class="comics__card-date"></p>
                  <button class="comics__btn" v-on:click="showDescription(comic.description)">Read More</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
